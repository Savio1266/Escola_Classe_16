<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Evento - De Olho na Escola</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e9f2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        .container { max-width: 900px; margin: 0 auto; }
        .form-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        .form-header {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f1f5f9;
        }
        .form-header h1 {
            font-size: 28px;
            color: #1e293b;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .form-header i { color: #6366f1; font-size: 32px; }
        .form-group { margin-bottom: 25px; }
        .form-group label {
            display: block;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 8px;
            font-size: 14px;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
        }
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        .form-group textarea { min-height: 120px; resize: vertical; }
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .color-picker-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .color-picker-group input[type="color"] {
            width: 60px;
            height: 40px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        .btn {
            padding: 14px 30px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            flex: 1;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
        }
        .btn-secondary {
            background: #e2e8f0;
            color: #475569;
        }
        .btn-secondary:hover { background: #cbd5e1; }
        .alert {
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
        }
        .alert-info {
            background: #dbeafe;
            color: #1e40af;
            border-left: 4px solid #3b82f6;
        }
        @media (max-width: 768px) {
            .form-grid { grid-template-columns: 1fr; }
            .form-card { padding: 25px; }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-card">
        <div class="form-header">
            <h1><i class="fas fa-edit"></i> Editar Evento</h1>
            <p style="color:#64748b;margin-top:10px;">Atualize as informações do evento/prazo</p>
        </div>

        <div class="alert alert-info">
            <i class="fas fa-info-circle"></i>
            <span>Alterações serão refletidas imediatamente no calendário.</span>
        </div>

        <!-- ACTION CORRIGIDA -->
        <form method="POST" action="{{ url_for('rotina.editar_evento', evento_id=evento['id']) }}">

            <div class="form-group">
                <label>Título *</label>
                <input type="text" name="titulo" required value="{{ evento['titulo'] }}">
            </div>

            <div class="form-group">
                <label>Descrição</label>
                <textarea name="descricao">{{ evento['descricao'] }}</textarea>
            </div>

            <div class="form-grid">
                <div class="form-group">
                    <label>Tipo *</label>
                    <select name="tipo" required>
                        <option value="evento" {% if evento['tipo']=='evento' %}selected{% endif %}>Evento</option>
                        <option value="prazo" {% if evento['tipo']=='prazo' %}selected{% endif %}>Prazo</option>
                        <option value="aviso" {% if evento['tipo']=='aviso' %}selected{% endif %}>Aviso</option>
                        <option value="reuniao" {% if evento['tipo']=='reuniao' %}selected{% endif %}>Reunião</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Prioridade *</label>
                    <select name="prioridade" required>
                        <option value="baixa" {% if evento['prioridade']=='baixa' %}selected{% endif %}>Baixa</option>
                        <option value="normal" {% if evento['prioridade']=='normal' %}selected{% endif %}>Normal</option>
                        <option value="alta" {% if evento['prioridade']=='alta' %}selected{% endif %}>Alta</option>
                        <option value="urgente" {% if evento['prioridade']=='urgente' %}selected{% endif %}>Urgente</option>
                    </select>
                </div>
            </div>

            <div class="form-grid">
                <div class="form-group">
                    <label>Data do Evento *</label>
                    <input type="date" name="data_evento" required value="{{ evento['data_evento'] }}">
                </div>
                <div class="form-group">
                    <label>Data Limite</label>
                    <input type="date" name="data_limite" value="{{ evento['data_limite'] or '' }}">
                </div>
            </div>

            <div class="form-grid">
                <div class="form-group">
                    <label>Status *</label>
                    <select name="status" required>
                        <option value="pendente" {% if evento['status']=='pendente' %}selected{% endif %}>Pendente</option>
                        <option value="em_dia" {% if evento['status']=='em_dia' %}selected{% endif %}>Em dia</option>
                        <option value="atrasado" {% if evento['status']=='atrasado' %}selected{% endif %}>Atrasado</option>
                        <option value="concluido" {% if evento['status']=='concluido' %}selected{% endif %}>Concluído</option>
                        <option value="cancelado" {% if evento['status']=='cancelado' %}selected{% endif %}>Cancelado</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Dias de Atraso</label>
                    <input type="number" name="dias_atraso" min="0" value="{{ evento['dias_atraso'] or 0 }}">
                </div>
            </div>

            <div class="form-grid">
                <div class="form-group">
                    <label>Cor</label>
                    <input type="color" name="cor" value="{{ evento['cor'] }}">
                </div>
                <div class="form-group">
                    <label>Visível Para *</label>
                    <select name="visivel_para" required>
                        <option value="todos" {% if evento['visivel_para']=='todos' %}selected{% endif %}>Todos</option>
                        <option value="professores" {% if evento['visivel_para']=='professores' %}selected{% endif %}>Professores</option>
                        <option value="moderadores" {% if evento['visivel_para']=='moderadores' %}selected{% endif %}>Gestão</option>
                    </select>
                </div>
            </div>

            <div class="form-actions">
                <button class="btn btn-primary" type="submit">
                    <i class="fas fa-save"></i> Salvar
                </button>
                <a href="{{ url_for('rotina.gestao_rotina') }}" class="btn btn-secondary">
                    Cancelar
                </a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
