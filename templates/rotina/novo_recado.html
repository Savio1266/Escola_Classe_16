<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Recado - De Olho na Escola</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e9f2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        .container { max-width: 800px; margin: 0 auto; }
        .form-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        .form-header {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f1f5f9;
        }
        .form-header h1 {
            font-size: 28px;
            color: #1e293b;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .form-header i { color: #10b981; font-size: 32px; }
        .form-group { margin-bottom: 25px; }
        .form-group label {
            display: block;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 8px;
            font-size: 14px;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
        }
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }
        .form-group textarea { min-height: 150px; resize: vertical; }
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px;
            background: #f8fafc;
            border-radius: 10px;
        }
        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        .btn {
            padding: 14px 30px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            flex: 1;
        }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4); }
        .btn-secondary {
            background: #e2e8f0;
            color: #475569;
        }
        .btn-secondary:hover { background: #cbd5e1; }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-card">
            <div class="form-header">
                <h1><i class="fas fa-bullhorn"></i> Novo Recado Geral</h1>
                <p style="color: #64748b; margin-top: 10px;">Publique comunicados para toda a equipe pedagógica</p>
            </div>
            
            <form method="POST">
                <div class="form-group">
                    <label><i class="fas fa-heading"></i> Título do Recado *</label>
                    <input type="text" name="titulo" required placeholder="Ex: Importante - Alteração de Horário">
                </div>

                <div class="form-group">
                    <label><i class="fas fa-align-left"></i> Conteúdo do Recado *</label>
                    <textarea name="conteudo" required placeholder="Digite o conteúdo completo do recado..."></textarea>
                </div>

                <div class="form-group">
                    <label><i class="fas fa-tag"></i> Tipo de Recado *</label>
                    <select name="tipo" required>
                        <option value="info">Informativo</option>
                        <option value="aviso">Aviso</option>
                        <option value="urgente">Urgente</option>
                        <option value="parabens">Parabenização</option>
                    </select>
                </div>

                <div class="form-group">
                    <label><i class="fas fa-calendar-times"></i> Data de Expiração (opcional)</label>
                    <input type="date" name="expira_em" placeholder="Deixe em branco para não expirar">
                </div>

                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" name="fixado" id="fixado">
                        <label for="fixado" style="margin: 0; font-weight: 500; cursor: pointer;">
                            <i class="fas fa-thumbtack"></i> Fixar este recado no topo
                        </label>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-paper-plane"></i> Publicar Recado
                    </button>
                    <a href="{{ url_for('rotina.gestao_rotina') }}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
