<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Evento - De Olho na Escola</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e9f2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        .container { max-width: 800px; margin: 0 auto; }
        .form-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        .form-header {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f1f5f9;
        }
        .form-header h1 {
            font-size: 28px;
            color: #1e293b;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .form-header i { color: #6366f1; font-size: 32px; }
        .form-group { margin-bottom: 25px; }
        .form-group label {
            display: block;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 8px;
            font-size: 14px;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
        }
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        .form-group textarea { min-height: 120px; resize: vertical; }
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .color-picker-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .color-picker-group input[type="color"] {
            width: 60px;
            height: 40px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        .btn {
            padding: 14px 30px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            flex: 1;
        }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4); }
        .btn-secondary {
            background: #e2e8f0;
            color: #475569;
        }
        .btn-secondary:hover { background: #cbd5e1; }
        @media (max-width: 768px) {
            .form-grid { grid-template-columns: 1fr; }
            .form-card { padding: 25px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-card">
            <div class="form-header">
                <h1><i class="fas fa-calendar-plus"></i> Novo Evento/Prazo</h1>
                <p style="color: #64748b; margin-top: 10px;">Cadastre eventos, prazos e rotinas escolares</p>
            </div>
            
            <form method="POST">
                <div class="form-group">
                    <label><i class="fas fa-heading"></i> Título do Evento *</label>
                    <input type="text" name="titulo" required placeholder="Ex: Reunião de Pais, Entrega de Planejamentos">
                </div>

                <div class="form-group">
                    <label><i class="fas fa-align-left"></i> Descrição</label>
                    <textarea name="descricao" placeholder="Descreva os detalhes do evento..."></textarea>
                </div>

                <div class="form-grid">
                    <div class="form-group">
                        <label><i class="fas fa-tag"></i> Tipo de Evento *</label>
                        <select name="tipo" required>
                            <option value="evento">Evento Geral</option>
                            <option value="prazo">Prazo de Entrega</option>
                            <option value="aviso">Aviso Importante</option>
                            <option value="reuniao">Reunião</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label><i class="fas fa-flag"></i> Prioridade *</label>
                        <select name="prioridade" required>
                            <option value="baixa">Baixa</option>
                            <option value="normal" selected>Normal</option>
                            <option value="alta">Alta</option>
                            <option value="urgente">Urgente</option>
                        </select>
                    </div>
                </div>

                <div class="form-grid">
                    <div class="form-group">
                        <label><i class="fas fa-calendar"></i> Data do Evento *</label>
                        <input type="date" name="data_evento" required>
                    </div>

                    <div class="form-group">
                        <label><i class="fas fa-clock"></i> Data Limite (opcional)</label>
                        <input type="date" name="data_limite">
                    </div>
                </div>

                <div class="form-grid">
                    <div class="form-group">
                        <label><i class="fas fa-palette"></i> Cor no Calendário</label>
                        <div class="color-picker-group">
                            <input type="color" name="cor" value="#6366f1">
                            <span style="color: #64748b; font-size: 12px;">Escolha uma cor para identificar no calendário</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label><i class="fas fa-eye"></i> Visível Para *</label>
                        <select name="visivel_para" required>
                            <option value="todos" selected>Todos (Gestão + Professores)</option>
                            <option value="professores">Apenas Professores</option>
                            <option value="moderadores">Apenas Gestão</option>
                        </select>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-check"></i> Cadastrar Evento
                    </button>
                    <a href="{{ url_for('rotina.gestao_rotina') }}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
